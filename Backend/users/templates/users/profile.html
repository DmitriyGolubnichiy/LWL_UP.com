{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

</head>
<body>
    <header>
        <div class="logo-text">
            <a href="{% url 'index' %}"><span>LWL_UP.com</span></a>
        </div>

    </header>
    <div class="main">
        <div class="elements">
            <h1>Профиль</h1>
            <div class="profile-image">
                <img style="border-radius:60px;margin-left:20px" src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'pictures/standard-avatar.jpg' %} {% endif %}">
            </div>
        </div>

            <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data" style="padding-left:400px;margin-top:-200px;">
            {% csrf_token %}
               <div class="inputs">
                   Имя
                   {{ form.first_name }}
                   Фамилия
                   {{ form.last_name }}
                   Имя пользователя
                   {{ form.username }}
                   Электронная почта
                   {{ form.email }}
                   <p class="image">{{ form.image }}</p>
                   <button style="width:100%;background-color:#728ED2;border-radius:5px;color:#EBEBEB;border-color:#728ED2">Сохранить</button>
               </div>
            </form>
            {% include 'services/baskets.html' %}
    </div>

    <footer>
            <div class="footerFace">
                <a href="https://discord.com/"><img src="{% static 'pictures/Discord.svg' %}" alt=""></a>
                <a href="https://mail.google.com/"><img src="{% static 'pictures/Google.svg' %}" alt=""></a>
                <p>Подпишитесь, чтобы не пропустить обновления</p>
            </div>
    </footer>
</body>
</html>
